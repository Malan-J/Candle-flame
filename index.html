<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Candle Flame</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .candle {
            position: relative;
            width: 40px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }
        .flame {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: radial-gradient(circle, orange, yellow, transparent);
            border-radius: 50% 50% 60% 60%;
            animation: flicker 0.2s infinite alternate;
            box-shadow: 0px 0px 50px rgba(255, 165, 0, 0.8);
        }
        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="candle">
        <div class="flame"></div>
    </div>
</body>
</html>
